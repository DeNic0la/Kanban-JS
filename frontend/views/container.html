<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    <script src="backend.js" type="text/javascript"></script>-->
</head>
<body>
<h1>Kanban Board</h1>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createCardModal">
    New Card
</button>
<div class="p-2">
    <div class="row">
<!--        columns come here -->
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createCardModal" tabindex="-1" role="dialog" aria-labelledby="createCardModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createCardModalLabel">Create new card</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input class="modal-body" id="cardDescription" type="text" placeholder="Description">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script>
    let items = ["TODO", "In progress", "Done"];
    let target = document.querySelector(".p-2 .row");
    let template2 = "<div class=\"col\"><div class=\"col bg-light\"><div class=\"col-body\"><h6 class=\"col-title text-uppercase text-truncate py-2\">%colName%</h6><div class='%colName%'></div></div></div></div>";

    items.forEach(function(item) {
        target.insertAdjacentHTML("beforeend", template2.replace(/%colName%/g, item));
    });

    let column = document.querySelector(".TODO")
    let cardTemplate = "<div class=\"items border border-light\"><div class=\"card draggable shadow-sm\" id=\"cd9\" draggable=\"true\" ondragstart=\"drag(event)\"><div class=\"card shadow-sm\" id=\"cd2\"><div class=\"card-body p-2\"><div class=\"card-title\"><img src=\"//via.placeholder.com/30\" class=\"rounded-circle float-right\"><a href=\"\" class=\"lead font-weight-light\">Very Card Title</a></div><p>VeryCardText</p><button class=\"btn btn-primary btn-sm\">Delete</button></div></div></div></div>"

    column.insertAdjacentHTML("beforeend", cardTemplate)
</script>
</html>
